name: Insurance Policy CI/CD

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5434:5432
        options: >-
          --health-cmd="pg_isready -U test -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      axon-server:
        image: axoniq/axonserver:latest
        ports:
          - 8124:8124
        options: >-
          --health-cmd="curl -f http://localhost:8024 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Wait for Postgres and Axon Server to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5434 -U test && curl -f http://localhost:8024 && break
            echo "Waiting for services..."
            sleep 5
          done

      - name: Build all modules (skip tests)
        run: mvn clean install -DskipTests

#      - name: Run unit tests (domain + application)
#        run: mvn test -pl domain,application
#
#      - name: Run integration tests (infrastructure)
#        env:
#          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5434/test_db
#          SPRING_DATASOURCE_USERNAME: test
#          SPRING_DATASOURCE_PASSWORD: test
#          AXON_AXONSERVER_SERVERS: localhost:8124
#        run: mvn verify -pl infrastructure

      - name: Build Docker image
        if: github.ref == 'refs/heads/master'
        run: make build-docker-app

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/insurance-policy-service:latest
          file: ./presentation/Dockerfile
          context: ./presentation
